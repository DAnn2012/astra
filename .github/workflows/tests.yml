name: Tests

# Run the deployment only when code is committed to the branch.
on:
  pull_request:

# Cancels all previous workflow runs for pull requests that have not completed.
concurrency:
    # The concurrency group contains the workflow name and the branch name for pull requests
    # or the commit hash for any other events.
    group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.sha }}
    cancel-in-progress: true

jobs:
    job:
        name: Tests
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                directory: 
                  - tests/e2e/specs/meta-settings
                  - tests/e2e/specs/customizer
                  - tests/e2e/specs/block-editor

        steps:
            - uses: actions/checkout@v2

            - name: Use desired version of NodeJS
              uses: actions/setup-node@v2
              with:
                  node-version: 14
                  cache: npm

            - name: Npm install and build
              run: |
                  npm install

            - name: Start Docker environment
              run: |
                  npm run env:start
              env:
                COMPOSE_INTERACTIVE_NO_CLI: true

            - name: E2E Tests
              if: always()
              run: |
                  npm run test:e2e:ci -- "${{ matrix.directory }}"

            - name: Stop Docker environment
              run: npm run env:stop
              if: always()
              env:
                COMPOSE_INTERACTIVE_]NO_CLI: true
