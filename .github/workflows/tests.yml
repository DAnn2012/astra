name: Tests

# Run the deployment only when code is committed to the branch.
on:
  pull_request:

# Cancels all previous workflow runs for pull requests that have not completed.
concurrency:
    # The concurrency group contains the workflow name and the branch name for pull requests
    # or the commit hash for any other events.
    group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.sha }}
    cancel-in-progress: true




jobs:
    admin:
        name: Admin - ${{ matrix.part }}
        runs-on: ubuntu-latest
        if: ${{ github.repository == 'WordPress/gutenberg' || github.event_name == 'pull_request' }}
        strategy:
            fail-fast: false
            matrix:
                part: [1, 2, 3, 4]
                node: ['14']

        steps:
            - uses: actions/checkout@v2

            - name: Use desired version of NodeJS
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node }}
                  cache: npm

            - name: Npm install and build
              run: |
                  npm ci
                  npm run build
            
            - name: Start Docker environment
              run: npm run env:start
              env:
              COMPOSE_INTERACTIVE_NO_CLI: true

            - name: E2E Tests
              if: always()
              run: |
                  $( npm bin )/wp-scripts test-e2e --config=./tests/e2e/jest.config.js --listTests > ~/.jest-e2e-tests
                  $( npm bin )/wp-scripts test-e2e --config=./tests/e2e/jest.config.js --cacheDirectory="$HOME/.jest-cache" --runTestsByPath $( awk 'NR % 4 == ${{ matrix.part }} - 1' < ~/.jest-e2e-tests )

            - name: Stop Docker environment
              run: npm run env:stop
              if: always()
              env:
                COMPOSE_INTERACTIVE_]NO_CLI: true