name: Coding Standards

on: pull_request

jobs:
  themecheck:
    name: Theme Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "::set-output name=dir::$(composer config cache-files-dir)"
      - uses: actions/cache@v1
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
      - name: Update permission for start-theme-check.sh
        run: chmod +x ./bin/theme-check/start-theme-check.sh
      - name: Update permission for run-theme-check.sh
        run: chmod +x ./bin/theme-check/run-theme-check.sh
      - run: ./bin/theme-check/start-theme-check.sh theme-check latest yes
