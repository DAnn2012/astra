name: Deploy on Developer Docs

# Run the deployment only when code is committed to teh branch.
on:
  push:
    branches:
      # Remove this once implemented and keep just `master` branch.
      - next-release
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Get npm cache directory
      id: npm-cache
      run: echo "::set-output name=dir::$(npm config get cache)"

    - name: Configure npm cache
      uses: actions/cache@v2
      with:
        path: ${{ steps.npm-cache.outputs.dir }}
        key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-

    - name: Build
      run: npm install && grunt release-no-clean

    - name: Set environment name
      run: |
          if [ '${{github.ref}}' = 'refs/heads/next-release' ]
          then
            echo "ENVIRONMENT=NEXT_RELEASE" >> $GITHUB_ENV
          fi
          if [ '${{github.ref}}' = 'refs/heads/master' ]
          then
            echo "ENVIRONMENT=MASTER" >> $GITHUB_ENV
          fi

    - name:
      run: ssh -T ${{ secrets.DEVELOPER_DOC_SSH_HOST }}@${{ secrets.DEVELOPER_DOC_SSH_USERNAME }}
